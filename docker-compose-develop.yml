version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  postgres:
    image: postgres:14
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    image: telegrambotsmarketplace/marketplace_backend
    env_file: .env
    depends_on:
      - postgres
    volumes:
      - static:/backend_static
      - media:/app/media
  frontend:
    image: telegrambotsmarketplace/marketplace_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  nginx:
    image: nginx:1.22.1
    env_file: .env
    ports:
      - 80:80
    volumes:
      - ./nginx-develop.conf:/etc/nginx/conf.d/default.conf
      - static:/static
      - media:/app/media
    depends_on:
      - frontend
